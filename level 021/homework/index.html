<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- video - არის ელემენტი, რომლის დახმარებითაც ჩაშენდება ვიდეო ვებ-გვერდზე -->
     <!-- controls - ეს ატრიბუტი გამოიყენება ვიდეოს= ფაილისთვის კონტროლის დამატებისთვის, მაგ: დაპაუზება, აჩქარება, შენელება... -->
      <!-- source - ამ ელემენტში შეგიძლიათ მიუთითოთ სხვადასხვა ვიდეო ფაილის ფორმატი, რათა საიტმა შეძლოს სწორი და შესაბამისი ფორმატის შერჩევა -->
       <!-- src - ეს ატრიბუტი განსაზღვრავს იმას, რომ სად უნდა ჩავსვატ ესა თუ ის ვიდეო ან ფოოტ -->
        <!-- type - ეს ატრიბუტი გამოიყენება source-ში, რათა საიტმა ამოიცნოს, თუ რა ტიპის ფაილია დასამატებელი  -->
         <!-- iframe - ეს ელემენტი გამოიყენება სხვადასხვა დოკუმენტის ჩასასმელად, მაგალითად youtube-დან რომ ცავსვათ ვიდეო -->
          
        <video control>
            <source src="./countdown (2).mp4">
            <source src="./countdown3 (3).mkv">
            Video now supported
        </video>

</body>
</html>
