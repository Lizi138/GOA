<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- საკლასო 1 -->
    <p style="text-decoration: dashed underline; color: green; text-align: right;">Hello</p>
    <p style="text-align: center; text-decoration: line-through;">World</p>
    <p style="text-decoration: overline double; color: red;">!</p>
    <p style="text-align: center; text-decoration: underline;">Goal</p>
    <p style="text-align: right; text-decoration: line-through dotted; color: green;">Oriented</p>
    <p style="text-decoration: overline;">Academy</p>
    <p style="text-decoration: overline;">is</p>
    <p style="text-align: right; text-decoration: overline; color: green;">The</p>
    <p style="text-align: center; text-decoration: overline; color: gray;">BEST</p>
    <p style="text-align: right; text-decoration: underline dotted;">one</p>
    <!-- საკლასო 2 -->
    <p id="p1">TEXT</p>
    <!-- საკლასო 3 -->
    <p id="p10">This line has a solid underline.</p>
    <p id="p11">This line has a solid line-through.</p>
    <p id="p12">This line has a solid overline.</p>
</body>
</html>
