<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div id="card">
    <img src="/images/image-equilibrium.jpg" alt="NFT Cube" id="nft-image">
    <h2>Equilibrium #3429</h2>
    <p id="description">Our Equilibrium collection promotes balance and calm.</p>
    <div id="price-time">
      <span id="price">0.041 ETH</span>
      <span id="time">3 days left</span>
    </div>
    <div id="creator">
      <img src="/images/image-avatar.png" alt="creator" id="avatar">
      <p>Creation of <span id="creator-name">Jules Wyvern</span></p>
    </div>
  </div>
</body>
</html>
