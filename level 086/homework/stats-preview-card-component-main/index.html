<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div id="container">
    <div id="text-section">
      <h1>Get <span id="highlight">insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div id="stats">
        <div id="stat1">
          <strong>10k+</strong>
          <span>COMPANIES</span>
        </div>
        <div id="stat2">
          <strong>314</strong>
          <span>TEMPLATES</span>
        </div>
        <div id="stat3">
          <strong>12M+</strong>
          <span>QUERIES</span>
        </div>
      </div>
    </div>
    <div id="image-section">
      <img src="/images/image-header-desktop.jpg" alt="Team Working">
    </div>
  </div>
</body>
</html>
