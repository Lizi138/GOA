<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>E-Learn Exams</title>
<link rel="stylesheet" href="exams.css">
</head>
<body>

    <!-- Header -->
    <header>
    <nav class="navbar">
        <h1 class="logo">E-Learn</h1>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="exams.html" class="active">Exams</a></li>
            <li><a href="booking.html">Booking</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-overlay"></div>
        <div class="hero-content">
        <h2>Take the Ultimate Interactive Test</h2>
        <p>Answer 15 questions and see your result instantly!</p>
        </div>
            <div class="floating-shapes">
            <span class="shape shape1"></span>
            <span class="shape shape2"></span>
            <span class="shape shape3"></span>
            <span class="shape shape4"></span>
            <span class="shape shape5"></span>
        </div>
    </section>

    <!-- Exam Section -->
    <section class="exam-section">
        <form id="examForm" class="exam-form">

        <h3>English Questions</h3>
        <div class="question">
            <label>1. What is the synonym of 'happy'?</label>
            <select name="q1" required>
            <option value="">Select</option>
            <option value="wrong">Sad</option>
            <option value="correct">Joyful</option>
            <option value="wrong">Angry</option>
            </select>
        </div>
        <div class="question">
            <label>2. Fill in the blank: She ___ to school every day.</label>
            <select name="q2" required>
            <option value="">Select</option>
            <option value="correct">goes</option>
            <option value="wrong">go</option>
            <option value="wrong">going</option>
            </select>
        </div>
        <div class="question">
            <label>3. Choose the correct spelling:</label>
            <select name="q3" required>
            <option value="">Select</option>
            <option value="wrong">Recieve</option>
            <option value="correct">Receive</option>
            <option value="wrong">Recive</option>
            </select>
        </div>

        <h3>Math Questions</h3>
        <div class="question">
            <label>4. 12 + 15 = ?</label>
            <select name="q4" required>
            <option value="">Select</option>
            <option value="wrong">26</option>
            <option value="correct">27</option>
            <option value="wrong">28</option>
            </select>
        </div>
        <div class="question">
            <label>5. 9 x 7 = ?</label>
            <select name="q5" required>
            <option value="">Select</option>
            <option value="wrong">62</option>
            <option value="wrong">63.5</option>
            <option value="correct">63</option>
            </select>
        </div>
        <div class="question">
            <label>6. Square root of 144 is?</label>
            <select name="q6" required>
            <option value="">Select</option>
            <option value="wrong">10</option>
            <option value="correct">12</option>
            <option value="wrong">14</option>
            </select>
        </div>

        <h3>Geography Questions</h3>
        <div class="question">
            <label>7. Capital of France?</label>
            <select name="q7" required>
            <option value="">Select</option>
            <option value="correct">Paris</option>
            <option value="wrong">Berlin</option>
            <option value="wrong">Madrid</option>
            </select>
        </div>
        <div class="question">
            <label>8. Which continent is Australia in?</label>
            <select name="q8" required>
            <option value="">Select</option>
            <option value="correct">Oceania</option>
            <option value="wrong">Asia</option>
            <option value="wrong">Europe</option>
            </select>
        </div>
        <div class="question">
            <label>9. Mount Everest is located in?</label>
            <select name="q9" required>
            <option value="">Select</option>
            <option value="correct">Nepal</option>
            <option value="wrong">China</option>
            <option value="wrong">India</option>
            </select>
        </div>
        <div class="question">
            <label>10. Longest river in the world?</label>
            <select name="q10" required>
            <option value="">Select</option>
            <option value="wrong">Amazon</option>
            <option value="correct">Nile</option>
            <option value="wrong">Yangtze</option>
            </select>
        </div>
        <div class="question">
            <label>11. Sahara Desert is located in which continent?</label>
            <select name="q11" required>
            <option value="">Select</option>
            <option value="correct">Africa</option>
            <option value="wrong">Asia</option>
            <option value="wrong">South America</option>
            </select>
        </div>
        <div class="question">
            <label>12. Largest ocean in the world?</label>
            <select name="q12" required>
            <option value="">Select</option>
            <option value="wrong">Atlantic</option>
            <option value="correct">Pacific</option>
            <option value="wrong">Indian</option>
            </select>
        </div>
        <div class="question">
            <label>13. Capital of Japan?</label>
            <select name="q13" required>
            <option value="">Select</option>
            <option value="correct">Tokyo</option>
            <option value="wrong">Kyoto</option>
            <option value="wrong">Osaka</option>
            </select>
        </div>
        <div class="question">
            <label>14. Largest country by area?</label>
            <select name="q14" required>
            <option value="">Select</option>
            <option value="correct">Russia</option>
            <option value="wrong">Canada</option>
            <option value="wrong">China</option>
            </select>
        </div>
        <div class="question">
            <label>15. Capital of Canada?</label>
            <select name="q15" required>
            <option value="">Select</option>
            <option value="correct">Ottawa</option>
            <option value="wrong">Toronto</option>
            <option value="wrong">Vancouver</option>
            </select>
        </div>

        <button type="submit" class="cta-btn">Submit Answers</button>
    </form>

    <div id="result" class="exam-result"></div>
    </section>


</body>
</html>
